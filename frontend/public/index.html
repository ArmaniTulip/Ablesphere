<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ablesphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="src/AbleSphere.png" alt="Ablesphere Logo">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Ablesphere</h1>
            <p>Your adaptive learning platform.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <article>
                <p>Ablesphere is dedicated to providing personalized learning experiences using cutting-edge AI technology.</p>
            </article>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ablesphere. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
